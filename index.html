<html>
    <head>

        <meta name="author" content="Rosamund Pearce">
        <title>Where do IPCC authors come from? | Carbon Brief</title>

    <body>
        <header>
            <h1>Where do IPCC authors come from?</h1>          
        </header>
        <div id='dropdown'>
            <select id='selector'>
                <option value='All' selected='selected'>All groups</option>
                <option value='WG1'>Working group I</option>
                <option value='WG2'>Working group II</option>
                <option value='WG3'>Working group III</option>
            </select>
        </div>
        <div id="bubble-chart"></div>
        <div id="top-five">   
            <h2>Top five</h2>
                <ul>
                    <li id="one">1. US: <span class="top" style="color: rgb(145, 64, 110)">74</span></li>
                    <li id="two">2. UK: <span class="top" style="color: #0b4572">45</span></li>
                    <li id="three">= Germany: <span class="top" style="color: #0b4572">45</span></li>
                    <li id="four">3. Australia: <span class="top" style="color: #2983be">37</span></li>
                    <li id="five">= China: <span class="top" style="color: #c27731">37</span></li>
                </ul>
        </div>
        <div id="logo"></div>
